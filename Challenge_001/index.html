<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Productivity - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="header">
                <h1>Calm Productivity</h1>
                <p>Reaching your goals, one step at a time.</p>
            </div>
            
            <form id="signupForm">
                <h2 class="signup-title">Sign up</h2>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm Password" required>
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox" id="termsCheckbox"></div>
                    <label class="checkbox-label" for="termsCheckbox">Accept terms and conditions</label>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
        
        <div class="coffee-section">
            <img src="coffee-9379521_1920.png" alt="Coffee Cup" class="coffee-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
